<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Soft light cyan background */
            background-image: repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.3) 10px,
                    rgba(255, 255, 255, 0.3) 20px
            ); /* Subtle line texture */
            margin: 0;
            padding: 0;
            color: #008080; /* Teal text for the body */
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff; /* White background for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #008080; /* Teal header */
            color: #ffffff; /* White text for the header */
            text-align: center;
            padding: 20px;
            border-bottom: none; /* Ensure no border */
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: #008080; /* Teal text for the content */
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .content h2 {
            color: #008080; /* Teal for the code */
            font-size: 28px;
            margin: 10px 0;
        }
        .content p {
            color: #008080; /* Teal for the text */
            font-size: 16px;
            line-height: 1.5;
            margin: 0; /* Remove margin to avoid spacing issues */
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50; /* Green for the button */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .footer {
            background-color: #008080; /* Teal footer */
            color: #ffffff; /* White text for the footer */
            text-align: center;
            padding: 10px;
            font-size: 12px;
            border-top: none; /* Ensure no border or line demarcation */
            margin-top: 0; /* Remove margin to avoid spacing issues */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Password Reset Request</h1>
    </div>
    <div class="content">
        <p>We received a request to reset your password. Use the code below to reset it:</p>
        <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1095.jpg" alt="Email Verification"> <!-- Blank src tag -->
        <h2 th:text="${code}">123456</h2> <!-- Ensure this matches the variable name in the context -->
        <p>If you didn't request this, you can safely ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Energex. All rights reserved.</p>
    </div>
</div>
</body>
</html>
